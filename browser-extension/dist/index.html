<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Carbon Trigger</title>
    <link rel="stylesheet" href="./style.css"> 

    <script src="../node_modules/axios/dist/axios.min.js"></script>
</head>
<body class="container">
    <img alt="plants and people" src="images/plants-people.png" />
    <div>
        <h1>Welcome to Your Personal <br>Carbon Trigger!</h1>
    </div>

    <!--form area-->
    <form class="form-data" autocomplete="on"> <!-- autocomplete은 자동완성-->
        <div>
            <h2>New? Add your Information</h2>
        </div>

        <div>
            <label for="region">Select Region</label>
            <select id="region" required class="region-name">
                <option value="KR">South Korea</option>
                <option value="FR">France(FR)</option>
                <option value="US-FL">Florida, USA(US-FL)</option>
            </select>
            <!-- <input type="text" id="region" required class="region-name" /> required 필수로 작성 -->
        </div>
        <div>
            <label for="api" class="api-font">Your API Key from tmrow</label>
            <input type="text" id="api" required class="api-key" />
        </div>
        <button class="search-btn">Submit</button>
    </form>

    <!--result area-->
    <div class="result">
        <div class="loading">loading...</div>
        <div class="errors"></div>
        <div class="data"></div>
        <div class="result-container">
            <p><strong>Region: </strong><span class="my-region"></span></p>
            <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
            <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
        </div>
        <button class="clear-btn">Change region</button>
    </div>

    
    <script type="module" src="./main.js"></script>
    <script type="module" src="../src/index.js"></script>

</body>
</html>
